<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>登录界面</title>
    <link rel="stylesheet" href="stylesheets/login.css"/>
    <link rel="stylesheet" href="stylesheets/bootstrap.css"/>
</head>
<body>
<div class="container">
    <div class="content">
        <form role="form" class="form-horizontal" action="detail.html" method="post">
            <div class="form-group">
                <label for="userName"  class="col-sm-2 control-label">用户名：
                </label>
                <div class="col-sm-4">
                    <input type="text" required class="form-control" id="userName" placeholder="请输入您的用户名"/>
                </div>
            </div>
            <div class="form-group">
                <label for="psw" class="col-sm-2 control-label">密码：</label>
                <div class="col-sm-4">
                    <input type="password" required class="form-control" id="psw" placeholder="请输入您的密码"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <input type="submit" class="btn btn-primary" value="登录"/>
                    <input type="reset" class="btn btn-info"/>
                </div>
            </div>
        </form>
    </div>
</div>
<div>

</div>
</body>
</html>
