<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>绘制panda图形</title>
  <link rel="stylesheet" href="css/pic.css"/>
</head>
<body>
<div id="content_box">
  <!--脸部-->
  <div class="face">
    <!--眼睛-->
    <div class="left_eye">
      <div class="left_eye_outer">
        <div class="left_eye_inner"></div>
      </div>
    </div>
    <div class="right_eye">
      <div class="right_eye_outer">
        <div class="right_eye_inner"></div>
      </div>
    </div>
    <div class="mouth"></div>
  </div>
    <!--耳朵-->
  <div class="left_ear">
    <div class="left_ear_inner"></div>
  </div>
  <div class="right_ear">
    <div class="right_ear_inner"></div>
  </div>
</div>
</body>
</html>
