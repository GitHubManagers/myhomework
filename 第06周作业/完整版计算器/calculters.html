<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>我的计算器</title>
  <link rel="stylesheet" href="css/calculter.css"/>
</head>
<body>
<div class="wrapper">
<table>
  <tr>
    <td colspan="5">
      <input type="text" id="output" class="output" placeholder="0"/>
    </td>
  </tr>
  <tr>
    <td>
      <input type="button" id="back" value="back" class="btn bg_fun" onclick="calc(this.value);"/>
    </td>
    <td>
      <input type="button" id="ac" value="AC" class="btn bg_fun" onclick="calc(this.value);"/>
    </td>
    <td>
      <input type="button" id="kh" value="()" class="btn bg_fun" onclick="calc(this.value);"/>
    </td>
    <td>
      <input type="button" id="zf" value="+/-" class="btn bg_fun" onclick="calc(this.value);"/>
    </td>
    <td>
      <input type="button" id="sqrt" value="√" class="btn bg_fun" onclick="calc(this.value);"/>
    </td>
  </tr>
  <tr>
    <td>
      <input type="button" id="seven" value="7" class="btn bg_num" onclick="calc(this.value);"/>
    </td>
    <td>
      <input type="button" id="eight" value="8" class="btn bg_num" onclick="calc(this.value);"/>
    </td>
    <td>
      <input type="button" id="nine" value="9" class="btn bg_num" onclick="calc(this.value);"/>
    </td>
    <td>
      <input type="button" id="chu" value="/" class="btn bg_sign" onclick="calc(this.value);"/>
    </td>
    <td>
      <input type="button" id="qiuyu" value="%" class="btn bg_sign" onclick="calc(this.value);"/>
    </td>
  </tr>
  <tr>
    <td>
      <input type="button" id="four" value="4" class="btn bg_num" onclick="calc(this.value);"/>
    </td>
    <td>
      <input type="button" id="five" value="5" class="btn bg_num" onclick="calc(this.value);"/>
    </td>
    <td>
      <input type="button" id="six" value="6" class="btn bg_num" onclick="calc(this.value);"/>
    </td>
    <td>
      <input type="button" id="cheng" value="*" class="btn bg_sign" onclick="calc(this.value);"/>
    </td>
    <td>
      <input type="button" id="daoshu" value="1/x" class="btn bg_sign" onclick="calc(this.value);"/>
    </td>
  </tr>
  <tr>
    <td id="display">
      <input type="button" id="one" value="1" class="btn bg_num" onclick="calc(this.value);"/>
    </td>
    <td>
      <input type="button" id="two" value="2" class="btn bg_num" onclick="calc(this.value);"/>
    </td>
    <td>
      <input type="button" id="three" value="3" class="btn bg_num" onclick="calc(this.value);"/>
    </td>
    <td>
      <input type="button" id="jian" value="-" class="btn bg_sign" onclick="calc(this.value);"/>
    </td>
    <td rowspan="2">
      <input type="button" id="deng" value="=" class="btn_eq bg_calc" onclick="calc(this.value);"/>
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <input type="button" id="zero" value="0" class="btn bg_num" onclick="calc(this.value);"/>
    </td>
    <td>
      <input type="button" id="dian" value="." class="btn bg_num" onclick="calc(this.value);"/>
    </td>
    <td>
      <input type="button" id="jia" value="+" class="btn bg_sign" onclick="calc(this.value);"/>
    </td>
  </tr>
</table>
</div>
<script type="text/javascript" src="javaScripts/calc.js"></script>
</body>
</html>
