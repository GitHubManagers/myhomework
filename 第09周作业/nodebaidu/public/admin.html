<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>百度后台管理</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--导航bengin-->
<nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">百度新闻后台</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">首页</a></li>
            </ul>
        </div>
    </div>
</nav>
<!--导航end-->
<!--内容bengin-->
<div class="container-fluid">
    <div class="row">
        <!--左侧 begin-->
        <div class="col-md-6 col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">新闻编辑</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="newstitle">新闻标题</label>
                            <input type="text" class="form-control" id="newstitle"
                                   placeholder="请输入新闻标题">
                        </div>
                        <div class="form-group">
                            <label for="newstype">新闻类型</label>
                            <select id="newstype" class="form-control">
                                <option value="精选">精选</option>
                                <option value="百家">百家</option>
                                <option value="本地">本地</option>
                                <option value="图片">图片</option>
                                <option value="娱乐">娱乐</option>
                                <option value="社会">社会</option>
                                <option value="军事">军事</option>
                                <option value="女人">女人</option>
                                <option value="搞笑">搞笑</option>
                                <option value="互联网">互联网</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="newsimg">新闻图片</label>
                            <input type="text" class="form-control" id="newsimg"
                                   placeholder="请输入图片路径">
                        </div>
                        <div class="form-group">
                            <label for="newstime">
                                <input type="date" class="form-control" id="newstime"/>
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="newssrc">新闻来源</label>
                            <input type="text" class="form-control" id="newssrc"
                                   placeholder="请输入新闻来源">
                        </div>
                        <button class="btn btn-primary" id="btnsubmit">提交新闻</button>
                    </form>
                </div>
            </div>
        </div>
        <!--左侧 end-->
        <!--右侧 begin-->
        <div class="col-md-6 col-sm-12">
            <!--新闻列表-->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">新闻列表</h3>
                </div>
                <div class="panel-body">
                    <table class="table" id="newstable">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>类型</th>
                            <th>新闻标题</th>
                            <th>新闻时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!--<tr>-->
                          <!--<td>1</td>-->
                          <!--<td>精选</td>-->
                          <!--<td>标题</td>-->
                          <!--<td>时间</td>-->
                          <!--<td>-->
                            <!--<button class="btn btn-success btn-xs">编辑</button>-->
                            <!--<button class="btn btn-danger btn-xs">删除</button>-->
                          <!--</td>-->
                        <!--</tr>-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--右侧 end-->
</div>
<!--内容end-->
<!--模态框bengin-->
<!--删除模态框 begin-->
<div class="modal fade" id="deteleModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">警告</h4>
      </div>
      <div class="modal-body">
        一旦删除将不可恢复...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" id="confirmDelete" class="btn btn-primary">确定</button>
      </div>
    </div>
  </div>
</div>
<!--删除模态框 end-->
<!--修改模态框 begin-->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">编辑新闻</h4>
      </div>
      <div class="modal-body">
        <form role="form">
          <div class="form-group">
            <label for="unewstitle">新闻标题</label>
            <input type="text" class="form-control" id="unewstitle"
                   placeholder="请输入新闻标题">
          </div>
          <div class="form-group">
            <label for="unewstype">新闻类型</label>
            <select id="unewstype" class="form-control">
              <option value="精选">精选</option>
              <option value="百家">百家</option>
              <option value="本地">本地</option>
              <option value="图片">图片</option>
              <option value="娱乐">娱乐</option>
              <option value="社会">社会</option>
              <option value="军事">军事</option>
              <option value="女人">女人</option>
              <option value="搞笑">搞笑</option>
              <option value="互联网">互联网</option>
            </select>
          </div>
          <div class="form-group">
            <label for="unewsimg">新闻图片</label>
            <input type="text" class="form-control" id="unewsimg"
                   placeholder="请输入图片路径">
          </div>
          <div class="form-group">
            <label for="unewstime">
              <input type="date" class="form-control" id="unewstime"/>
            </label>
          </div>
          <div class="form-group">
            <label for="unewssrc">新闻来源</label>
            <input type="text" class="form-control" id="unewssrc"
                   placeholder="请输入新闻来源">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" id="confirmUpdate" class="btn btn-primary">确定</button>
      </div>
    </div>
  </div>
</div>
<!--修改模态框 end-->
<!--模态框end-->

<script src="js/jquery-1.11.3.js" type="text/javascript"></script>
<script src="js/bootstrap.js" type="text/javascript"></script>
<script src="js/admin.js" type="text/javascript"></script>

</body>
</html>
